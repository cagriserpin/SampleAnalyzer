name: Build

on:
  push:
    branches: [ master, main ]
    tags: [ '*' ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Configure (VS 2022, x64)
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64
      - name: Build (Release)
        run: cmake --build build --config Release
      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/Analyzers/Release/*.dll

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build x86_64
        run: |
          cmake -S . -B build_x86_64 -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES=x86_64
          cmake --build build_x86_64 --config Release
      - name: Build arm64
        run: |
          cmake -S . -B build_arm64 -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES=arm64
          cmake --build build_arm64 --config Release
      - name: Upload macOS x86_64
        uses: actions/upload-artifact@v4
        with:
          name: macos_x86_64
          path: build_x86_64/Analyzers/*.dylib
      - name: Upload macOS arm64
        uses: actions/upload-artifact@v4
        with:
          name: macos_arm64
          path: build_arm64/Analyzers/*.dylib

  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
      - name: Build
        run: cmake --build build --config Release
      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: build/Analyzers/*.so

  publish:
    needs: [windows, macos, linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Zip all
        run: |
          cd artifacts
          zip -r ../analyzer.zip .
      - uses: actions/upload-artifact@v4
        with:
          name: all-platforms
          path: artifacts/**
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: analyzer.zip
